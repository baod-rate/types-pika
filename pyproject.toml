[tool.black]
line-length = 130
target-version = ['py37']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | build
    | dist
  )/
)
'''
skip_magic_trailing_comma = true

[tool.isort]
profile = "black"
src_paths = [
    "pika-stubs",
]
combine_as_imports = true
line_length = 130
force_single_line = true
use_parentheses = true
extra_standard_library = [
    "typing_extensions",
]
